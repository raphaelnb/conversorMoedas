
<div class="container m-3">
    <h3>Lista de Moedas</h3>
    <!--<mat-form-field></mat-form-field>-->
    <table mat-table [dataSource]="moedas">
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef="">Abreviação</th>
            <td mat-cell *matCellDef="let moedas">{{ moedas.symbols.code }}</td>
        </ng-container>
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef="">Descricao</th>
            <td mat-cell *matCellDef="let moedas">{{ moedas.symbols.description }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let moedas; colunas:colunas"></tr>

    </table>
</div>
